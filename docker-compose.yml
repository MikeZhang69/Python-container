version: '3.8'
services:
  chrome:
    image: chrome-docker
    build:
      context: ./.devcontainer
      dockerfile: Dockerfile.chrome
    environment:
      - DISPLAY=:99
      - XDG_RUNTIME_DIR=/tmp
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - /dev/shm:/dev/shm
    network_mode: host
    command: >
      sh -c "mkdir -p /var/run/dbus && Xvfb :99 -screen 0 1280x720x24 -nolisten tcp & 
             sleep 2 && x11vnc -display :99 -forever -nopw -rfbport 5900 -verbose -shared -logfile /tmp/x11vnc.log &
             google-chrome --no-sandbox --disable-gpu --disable-software-rasterizer --disable-dev-shm-usage --disable-accelerated-2d-canvas --disable-accelerated-jpeg-decoding --disable-accelerated-mjpeg-decode --disable-accelerated-video-decode --no-first-run --window-size=1280,720 &
             python3 /app/clipboard_relay.py"
    shm_size: '512m'
  novnc:
    image: theasp/novnc:latest
    environment:
      - VNC_SERVER=127.0.0.1:5900
      - RESOLUTION=1280x720
      - RUN_XTERM=no
      - RUN_FLUXBOX=no
    network_mode: host
    command: >
      sh -c "websockify --web /usr/share/novnc --log /tmp/websockify.log --verbose 6080 127.0.0.1:5900"